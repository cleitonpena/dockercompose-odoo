version: '3.7'

services:
  postgres:
    image: postgres:latest
    environment:
      - TZ=America/Porto_Velho
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - odoo_data:/var/lib/postgresql/data
    ports:
      - 5444:5432

  odoo:
    image: odoo:latest
    environment:
      - TZ=America/Porto_Velho
      - HOST=postgres
    volumes:
      - odoo_filestore:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    ports:
      - 8069:8069

volumes:
  odoo_data:
  odoo_filestore:
